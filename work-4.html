<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-box{
        display: flex;
            margin: 0px;
            border-radius: 20px;
            width: 1350px;
            height: 580px;
            background-image: linear-gradient(red,blue,green,yellow);
        }
        .box-1{
            text-align: center;
            width: 150px;
            height: 150px;
            background-color: tomato;
            border-radius: 20px;
            position: relative;
            animation: tajwar 10s linear infinite alternate;
        }
          .box-1{
            text-align: center;
            width: 150px;
            height: 150px;
            background-color: tomato;
            border-radius: 20px;
            position: relative;
            animation: tajwar 10s linear infinite alternate;
        }
          .box-2{
            text-align: center;
            width: 150px;
            height: 150px;
            background-color: tomato;
            border-radius: 20px;
            position: relative;
            animation: najmul 10s linear infinite alternate;
        }
          .box-3{
            text-align: center;
            width: 150px;
            height: 150px;
            background-color: tomato;
            border-radius: 20px;
            position: relative;
            animation: Yaseen 10s linear infinite alternate;
        }
          .box-4{
            text-align: center;
            width: 150px;
            height: 150px;
            background-color: tomato;
            border-radius: 20px;
            position: relative;
            animation:  Inam  10s linear infinite alternate;
        }
        @keyframes  tajwar{
            0%{
                left: 0px;
                top: 0px;

                background-color: rgb(100, 57, 57);
            }
            25%{
                left: 1090px;
                top:  356px;
                background-color: rgb(105, 0, 0);

            
            }
            50%{
                left: 890px;
                top: 340px;
                background-color: rgb(37, 165, 144);

            }75%{
                left:340px;
                top: 450px;
                background-color: rgb(76, 100, 57);

            }
            100%{
                left: 450px;
            top: 450px;
                background-color: rgb(81, 57, 100);

            }
        }
           @keyframes  najmul{
            0%{
                left: 0px;
                top: 0px;
                background-color: rgb(51, 110, 2);

            }
            25%{
                left: 1000px;
                top: 430px;
                background-color: rgb(54, 19, 211);

            
            }
            50%{
                left: 0px;
                top: 0px;
                background-color: rgb(98, 192, 21);

            }75%{
                left:0px;
                top: 0px;
                background-color: rgb(180, 45, 56);

            }
            100%{
                left: 0px;
            top: 0px;
                background-color: rgb(229, 255, 0);

            }
        }
           @keyframes  Yaseen{
            0%{
                left: 0px;
                top: 0px;
                background-color: rgba(176, 6, 255, 0.815);

            }
            25%{
                left: 430px;
                background-color: rgb(0, 180, 235);

                top: 340px;
            
            }
            50%{
                left:900px;
                top: 0px;
                background-color: rgb(255, 0, 0);

            }75%{
                left:0px;
                background-color: rgb(20, 43, 2);

                top: 0px;
            }
            100%{
                left: 0px;
                background-color: rgb(173, 18, 90);

            top: 0px;
            }
        }
           @keyframes  Inam{
            0%{
                left: 0px;
                top: 0px;
                background-color: rgb(121, 72, 0);

            }
            25%{
                left:680px;
                background-color: rgb(255, 0, 234);

                top: 430px;
            
            }
            50%{
                background-color: rgb(2, 10, 80);

                left: 0px;
                top: 0px;
            }75%{
                left:0px;
                top: 0px;
                background-color: rgb(10, 20, 1);

            }
            100%{
                left: 900px;
                background-color: rgb(255, 196, 0);

                top: 540px;
            }
        }
    </style>
</head>
<body>
    <div class="main-box">
        <div class=" box-1"> <h1>Tajwar</h1></div>
        <div class=" box-2"> <h1>Najmul</h1></div>
        <div class=" box-3"> <h1>Yaseen</h1></div>
        <div class=" box-4"> <h1>Inam</h1></div>

    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="input-box">
        <div>
            <button  class="operators">AC</button>
            <button  class="operators">Del</button>
            <button  class="operators">%</button>
            <button  class="operators">/</button>
        </div>
         <div>
            <button>7 </button>
            <button oncanplay="appendNumber(8)">8</button>
            <button  onclick="appendNumber(5)";>9</button>
            <button  class="operators">*</button>
        </div>
         <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button  class="operators">-</button>
        </div>
         <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button  class="operators">+</button>
        </div>
        
         <div>
            <button>00</button>
            <button >0</button>
            <button class="operators">.</button>
            <button class="equal-btn">=</button>
        </div>
    </div>
    <script>scr="calculator.js"</script>
</body>
</html>

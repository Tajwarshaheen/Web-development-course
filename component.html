<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
            position: relative;
            justify-content: space-around;
            margin-left: 20px;
        }
        .box-1{
            width:300px;
            height: 250px;
            border-radius: 10px;
            background-color: red;

        }
        .box-2{
            width:300px;
            height: 250px;
            border-radius: 10px ;
            background-color: rgb(145, 255, 0);
            
        }.box-3{
            width:300px;
            height: 250px;
            border-radius: 10px 0 0 0;
            background-color: rgb(0, 60, 255);
            
        }
        .box-4{
            width:300px;
            height: 250px;
            border-radius: 10px 0 0 0;
            background-color: rgb(255, 0, 255);
            
        }
        @media  only screen and (max-width: 1325px) {
            .main{
                flex-direction: column;
                align-items: center;
          width: 100%;
            }
            /* .box-3, .box-4{
               flex-direction: 20px;
            } */
            .box-1, .box-2, .box-3, .box-4{
                margin: 10px 0;
            }
            .box-1 , .box-2,.box-3 , .box-4{
                width: 100%;
            }
            *{
                padding: 0px;
                margin: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
    </div>
    <br><br>
       <div class="main">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
    </div>
</body>
</html>
